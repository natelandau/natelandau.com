---
default_install_hook_types: [commit-msg, pre-commit]
default_stages: [commit, manual]
fail_fast: true
repos:
    - repo: "https://github.com/pre-commit/pre-commit-hooks"
      rev: v4.3.0
      hooks:
          - id: check-added-large-files
          - id: check-ast
          - id: check-builtin-literals
          - id: check-case-conflict
          # - id: check-json
          - id: check-merge-conflict
          - id: check-shebang-scripts-are-executable
          - id: check-symlinks
          - id: check-toml
          - id: check-vcs-permalinks
          # - id: check-xml
          - id: check-yaml
          - id: debug-statements
          #   - id: detect-aws-credentials
          - id: detect-private-key
          - id: fix-byte-order-marker
          - id: mixed-line-ending
          - id: trailing-whitespace
            args: [--markdown-linebreak-ext=md]
    - repo: "https://github.com/commitizen-tools/commitizen"
      rev: v2.35.0
      hooks:
          - id: commitizen
          - id: commitizen-branch
            stages: [push]
    - repo: "https://github.com/adrienverge/yamllint.git"
      rev: v1.28.0
      hooks:
          - id: yamllint
            exclude: |
                (?x)^(
                \./node_modules/
                )
            files: \.(yaml|yml)$
            types: [file, yaml]
            entry: yamllint --strict --config-file .yamllint.yml
    - repo: "https://github.com/pre-commit/mirrors-prettier"
      rev: v3.0.0-alpha.1
      hooks:
          - id: prettier
            exclude: |
                (?x)^(
                site/assets/.*\.css|
                site/.*\.json|
                site/_includes/.*\.html|
                site/.*\.html|
                site/_layouts/.*\.html|
                site/_less/lesshat\.less
                )
    - repo: "https://github.com/Yelp/detect-secrets"
      rev: v1.4.0
      hooks:
          - id: detect-secrets
            args: ["--baseline", ".secrets.baseline"]
            exclude: ^(\.lock$|\.lock\.json|node_modules/|tmp/)

    - repo: local
      hooks:
          - id: check-bash-syntax
            name: Check Shell scripts syntax correctness
            language: system
            entry: bash -n
            files: \.sh$

          - id: check Gemfile
            name: Running bundle check
            language: system
            entry: bundle check
            files: ^Gemfile$
            pass_filenames: false

          - id: jshint
            name: Run jshint to lint javascript
            language: system
            entry: npx jshint --config=.jshintrc
            files: \.js$
            exclude: assets/|_js

          - id: stylelint
            name: lint less files
            language: system
            files: \.less$
            entry: npx stylelint --config=.stylelintrc.yml

            # - id: lint-shellscripts
