{% extends "base.html" %}

{% block title %}All Tags | Nathaniel Landau{% endblock %}

{% block content %}

<ul class="tagcloud">
    {% for tag in tag_cloud %}
    <li class="tag-{{ tag.1 }}">
        <a href="{{ SITEURL }}/{{ tag.0.url }}">
            {{ tag.0 }}
            {% if TAG_CLOUD_BADGE %}
            <span class="badge">{{ tag.2 }}</span>
            {% endif %}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
