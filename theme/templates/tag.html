{% extends "base.html" %}

{% block title %}{{ tag }} | Nathaniel Landau{% endblock %}

{% block content %}
<article>
    <h1 class="headline">Articles tagged <mark>{{ tag | lower }}</mark></h1>
    <ul>
        {% for article in articles %}
        <li><small><time>{{ article.date | strftime('%b %d, %Y') }}</time></small>&nbsp;&nbsp;<a
                href="/{{ article.url }}">{{ article.title }}</a>
        </li>
        {% endfor %}
    </ul>
</article>
{% endblock %}
