---
name: "Test Builds"

on:
    pull_request:
        types: [opened, reopened]
    push:
        branches:
            - "main"
        paths-ignore:
            - ".cz.yaml"
            - ".devcontainer/**"
            - ".gitignore"
            - ".pre-commit-config.yaml"
            - ".prettier*"
            - ".prettierignore"
            - ".prettierrc.yaml"
            - ".secrets.baseline"
            - ".vscode/**"
            - ".yamlint.yml"
            - "CHANGELOG.md"
            - "giscus.json"
            - "README.md"
            - "scripts/**"
    workflow_dispatch:

jobs:
    test-builds:
        runs-on: ubuntu-latest
        steps:
            # DEPENDENCIES
            # -----------------------------------
            - name: "Checkout"
              uses: actions/checkout@v3

            - name: "Set up Ruby"
              uses: ruby/setup-ruby@v1
              with:
                  ruby-version: "3.1"
                  bundler-cache: true

            - name: "Install gems"
              run: bundle install

            - name: "Use Node.js 16.x"
              uses: actions/setup-node@v3
              with:
                  node-version: "16.x"
                  cache: "npm"

            - name: "Install nodejs packages"
              run: npm install

            - name: "Install apt packages"
              run: sudo apt-get install -y libxml2-utils yamllint libmagickwand-dev

            # Test Builds
            # -----------------------------------
            - name: "Run build_dev"
              run: npx grunt build_dev

            - name: "Run build_stage"
              run: npx grunt deploy_stage

            - name: "Run build_prod"
              run: npx grunt deploy_prod

            - name: "Run ShellCheck"
              uses: ludeeus/action-shellcheck@master
              env:
                  SHELLCHECK_OPTS: -e SC2001 -e SC2148
              with:
                  scandir: "./scripts"
