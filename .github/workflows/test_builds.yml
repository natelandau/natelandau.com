---
name: "Test Builds"

on:
    pull_request:
        types:
            - opened
            - synchronize
            - reopened
        paths:
            - "_config*"
            - ".csslintrc"
            - ".github/workflows/test_builds.yml"
            - ".htmlhintrc"
            - ".jshintrc"
            - ".stylelintrc.yml"
            - ".yamllint.yml"
            - "Gemfile.lock"
            - "Gemfile"
            - "Gruntfile.js"
            - "package-lock.json"
            - "package.json"
            - "site/**"
    push:
        branches:
            - "main"
        paths:
            - "_config*"
            - ".csslintrc"
            - ".github/workflows/test_builds.yml"
            - ".htmlhintrc"
            - ".jshintrc"
            - ".stylelintrc.yml"
            - ".yamllint.yml"
            - "Gemfile.lock"
            - "Gemfile"
            - "Gruntfile.js"
            - "package-lock.json"
            - "package.json"
            - "site/**"
    workflow_dispatch:

jobs:
    test-builds:
        runs-on: ubuntu-latest
        steps:
            - uses: step-security/harden-runner@18bf8ad2ca49c14cbb28b91346d626ccfb00c518
              with:
                  egress-policy: block
                  allowed-endpoints: >
                      azure.archive.ubuntu.com:80
                      gist.githubusercontent.com:443
                      github.com:443
                      index.rubygems.org:443
                      objects.githubusercontent.com:443
                      registry.npmjs.org:443
                      rubygems.org:443

            - name: "Checkout"
              uses: actions/checkout@v3

            - name: "Set up Ruby"
              uses: ruby/setup-ruby@v1
              with:
                  ruby-version: "3.1"
                  bundler-cache: true

            - name: "Install gems"
              run: bundle install

            - name: "Use Node.js 16.x"
              uses: actions/setup-node@v3
              with:
                  node-version: "16.x"
                  cache: "npm"

            - name: "Install nodejs packages"
              run: npm install

            - name: "Install apt packages"
              run: sudo apt-get install -y libxml2-utils yamllint libmagickwand-dev

            # Test Builds
            # -----------------------------------
            - name: "Run build_dev"
              run: npx grunt build_dev

            - name: "Run build_stage"
              run: npx grunt deploy_stage

            - name: "Run build_prod"
              run: npx grunt deploy_prod

            - name: "Run ShellCheck"
              uses: ludeeus/action-shellcheck@master
              env:
                  SHELLCHECK_OPTS: -e SC2001 -e SC2148
              with:
                  scandir: "./scripts"
